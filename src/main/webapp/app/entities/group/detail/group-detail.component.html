<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (group(); as groupRef) {
      <div>
        <h2 data-cy="groupDetailsHeading"><span jhiTranslate="jhipsterSampleApplicationApp.group.detail.title">Group</span></h2>

        <hr />

        <jhi-alert-error></jhi-alert-error>

        <jhi-alert></jhi-alert>

        <dl class="row-md jh-entity-details">
          <dt><span jhiTranslate="global.field.id">ID</span></dt>
          <dd>
            <span>{{ groupRef.id }}</span>
          </dd>
          <dt><span jhiTranslate="jhipsterSampleApplicationApp.group.name">Name</span></dt>
          <dd>
            <span>{{ groupRef.name }}</span>
          </dd>
          <dt><span jhiTranslate="jhipsterSampleApplicationApp.group.yearGraduation">Year Graduation</span></dt>
          <dd>
            <span>{{ groupRef.yearGraduation }}</span>
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Назад</span>
        </button>

        <button type="button" [routerLink]="['/group', groupRef.id, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Изменить</span>
        </button>
      </div>
    }
  </div>
</div>
