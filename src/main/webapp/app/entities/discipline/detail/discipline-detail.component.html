<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (discipline(); as disciplineRef) {
      <div>
        <h2 data-cy="disciplineDetailsHeading">
          <span jhiTranslate="jhipsterSampleApplicationApp.discipline.detail.title">Discipline</span>
        </h2>

        <hr />

        <jhi-alert-error></jhi-alert-error>

        <jhi-alert></jhi-alert>

        <dl class="row-md jh-entity-details">
          <dt><span jhiTranslate="global.field.id">ID</span></dt>
          <dd>
            <span>{{ disciplineRef.id }}</span>
          </dd>
          <dt><span jhiTranslate="jhipsterSampleApplicationApp.discipline.name">Name</span></dt>
          <dd>
            <span>{{ disciplineRef.name }}</span>
          </dd>
          <dt><span jhiTranslate="jhipsterSampleApplicationApp.discipline.teacher">Teacher</span></dt>
          <dd>
            @for (teacher of disciplineRef.teachers; track $index; let last = $last) {
              <span>
                <a [routerLink]="['/teacher', teacher.id, 'view']">{{ teacher?.id }}</a
                >{{ last ? '' : ', ' }}
              </span>
            }
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Назад</span>
        </button>

        <button type="button" [routerLink]="['/discipline', disciplineRef.id, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Изменить</span>
        </button>
      </div>
    }
  </div>
</div>
